{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry }}
{% endblock %}

{% block body %}
    {{ content | safe }}

    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="et" value="{{ title }}">
        <input type="submit" value="Edit" class="btn btn-info">
    </form>

{% endblock %}
